<div style="width: 50%; float: left;">
  <h1>Todo List</h1>
  <ol>
    <li *ngFor="let item of (todo$ | async).items">
      {{ item.title }} <span *ngIf="item.completed">- DONE</span> <button (click)="toggleItem(item)">Change</button>
    </li>
  </ol>
</div>

<div style="width: 50%; float: left;">
  <h1>Todo Completed List</h1>
  <ol>
    <li *ngFor="let item of todoCompleted$ | async">
      {{ item.title }} <button (click)="toggleItem(item)">Change</button>
    </li>
  </ol>
</div>
